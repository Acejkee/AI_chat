<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор модели AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Выберите модель AI</h1>
            <p class="mt-2">Найдите подходящую модель для вашего проекта</p>
        </div>
    </header>

    <main class="container mx-auto my-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for model in ai_models %}
                <a href="{% url 'chat' model.slug %}" class="block bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                    <div class="p-4">
                        {% if model.image %}
                            <img src="{{ model.image.url }}" alt="{{ model.name }}" class="w-full h-32 object-cover rounded-md">
                        {% endif %}
                        <h2 class="mt-4 text-lg font-semibold text-center">{{ model.name }}</h2>
                        <p class="mt-2 text-gray-600 text-center">{{ model.description }}</p>
                    </div>
                </a>
            {% endfor %}
        </div>
    </main>

</body>
</html>
